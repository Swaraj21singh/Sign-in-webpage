<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Registration form</title>
        <link href="./style.css"rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewpoint"content="width-device-width,initial-scale=1.8">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Welcome Back!</h1>
                <div class="sub">
                    <h3>We missed you! Please enter your details</h3>
                </div>
                <div class="input-box">
                    <p>Email</p>
                    <input type="text" placeholder="Enter your Email"required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password" placeholder="Password"required>
                    <i class='bx bx-low-vision'></i>
                </div>
                <div class="remember-for-me">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <button type="button" class="login-with-google-btn" >Sign in with Google</button>
                <div class="sign-up">
                    <p>Don't have an Account? <a href="./index1.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
